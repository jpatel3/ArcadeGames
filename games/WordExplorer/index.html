<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Explorer - Kids Crossword Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <meta name="theme-color" content="#FF9800">
    <meta name="description" content="A fun crossword game for kids ages 5-10 with progressive difficulty levels">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZFSM3MMX2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KZFSM3MMX2');
    </script>
</head>
<body>
    <div class="game-container">
        <!-- Audio Elements -->
        <audio id="correctSound" preload="auto">
            <source src="assets/sounds/correct.mp3" type="audio/mpeg">
        </audio>
        <audio id="incorrectSound" preload="auto">
            <source src="assets/sounds/incorrect.mp3" type="audio/mpeg">
        </audio>
        <audio id="completeSound" preload="auto">
            <source src="assets/sounds/complete.mp3" type="audio/mpeg">
        </audio>
        <audio id="backgroundMusic" loop preload="auto">
            <source src="assets/sounds/background-music.mp3" type="audio/mpeg">
        </audio>
        <audio id="hintSound" preload="auto">
            <source src="assets/sounds/hint.mp3" type="audio/mpeg">
        </audio>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <button id="toggleMusic" class="icon-button" aria-label="Toggle Music">
                <span class="icon">üéµ</span>
            </button>
            <button id="toggleSound" class="icon-button" aria-label="Toggle Sound Effects">
                <span class="icon">üîä</span>
            </button>
        </div>

        <!-- Game Header -->
        <header class="game-header">
            <h1>Word Explorer</h1>
            <div class="level-indicator">
                <span>Level: </span>
                <span id="currentLevel">1</span>
            </div>
        </header>

        <!-- Level Selection Screen -->
        <div id="levelSelectScreen" class="screen">
            <h2>Choose a Level</h2>
            <div class="level-grid">
                <!-- Levels will be generated by JavaScript -->
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-info">
                <div class="hints-container">
                    <span>Hints: </span>
                    <span id="hintsRemaining">3</span>
                    <button id="useHint" class="hint-button">Use Hint</button>
                </div>
            </div>

            <div class="crossword-container">
                <div id="crosswordGrid" class="crossword-grid">
                    <!-- Crossword grid will be generated by JavaScript -->
                </div>

                <div class="clues-container">
                    <div class="clues-section">
                        <h3>Across</h3>
                        <ul id="acrossClues" class="clues-list">
                            <!-- Across clues will be generated by JavaScript -->
                        </ul>
                    </div>
                    <div class="clues-section">
                        <h3>Down</h3>
                        <ul id="downClues" class="clues-list">
                            <!-- Down clues will be generated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="keyboard-container">
                <div id="keyboard" class="keyboard">
                    <!-- Keyboard will be generated by JavaScript -->
                </div>
            </div>

            <div class="game-controls">
                <button id="checkAnswers" class="primary-button">Check Answers</button>
                <button id="resetPuzzle" class="secondary-button">Reset Puzzle</button>
                <button id="backToLevels" class="secondary-button">Back to Levels</button>
            </div>
        </div>

        <!-- Level Complete Screen -->
        <div id="levelCompleteScreen" class="screen hidden">
            <div class="celebration-container">
                <h2>Great Job!</h2>
                <div class="stars-container">
                    <div class="star">‚≠ê</div>
                    <div class="star">‚≠ê</div>
                    <div class="star">‚≠ê</div>
                </div>
                <p>You completed level <span id="completedLevel">1</span>!</p>
                <div class="completed-words">
                    <h3>Words you learned:</h3>
                    <ul id="learnedWords">
                        <!-- Completed words will be listed here -->
                    </ul>
                </div>
                <div class="level-complete-buttons">
                    <button id="nextLevel" class="primary-button">Next Level</button>
                    <button id="replayLevel" class="secondary-button">Play Again</button>
                    <button id="backToLevelSelect" class="secondary-button">Level Select</button>
                </div>
            </div>
        </div>

        <!-- Word Animation Container -->
        <div id="wordAnimationContainer" class="word-animation-container hidden">
            <!-- Word animations will appear here -->
        </div>
    </div>

    <script src="word-data.js"></script>
    <script src="game.js"></script>
</body>
</html>
