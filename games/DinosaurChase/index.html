<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Chase Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffcc00">
    <meta name="description" content="A fun browser-based board game where players race to escape a T-Rex by moving along a 20-space path from the Jungle to the Safe Cave.">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZFSM3MMX2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KZFSM3MMX2', {
            send_page_view: true,
            cookie_flags: 'SameSite=None;Secure'
        });
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Dinosaur Chase Game</h1>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <div id="music-toggle" class="audio-btn">
                <i class="fas fa-music"></i>
            </div>
            <div id="sound-toggle" class="audio-btn">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <!-- Audio Elements -->
        <audio id="background-music" loop>
            <source src="assets/sounds/background-music.mp3" type="audio/mpeg">
        </audio>
        <audio id="dice-sound">
            <source src="assets/sounds/dice-roll.mp3" type="audio/mpeg">
        </audio>
        <audio id="move-sound">
            <source src="assets/sounds/move.mp3" type="audio/mpeg">
        </audio>
        <audio id="roar-sound">
            <source src="assets/sounds/roar.mp3" type="audio/mpeg">
        </audio>
        <audio id="win-sound">
            <source src="assets/sounds/win.mp3" type="audio/mpeg">
        </audio>
        <audio id="lose-sound">
            <source src="assets/sounds/lose.mp3" type="audio/mpeg">
        </audio>

        <div id="start-screen" class="start-screen">
            <h2>Enter Player Names</h2>
            <div class="player-inputs">
                <div class="player-input">
                    <label for="player1-name">Player 1:</label>
                    <input type="text" id="player1-name" placeholder="Enter name" maxlength="15">

                    <label class="token-label">Choose Token:</label>
                    <div class="token-selection" id="player1-tokens">
                        <div class="token-option selected" data-token="token-1"></div>
                        <div class="token-option" data-token="token-2"></div>
                        <div class="token-option" data-token="token-3"></div>
                        <div class="token-option" data-token="token-4"></div>
                        <div class="token-option" data-token="token-5"></div>
                        <div class="token-option" data-token="token-6"></div>
                        <div class="token-option" data-token="token-7"></div>
                        <div class="token-option" data-token="token-8"></div>
                        <div class="token-option" data-token="token-9"></div>
                        <div class="token-option" data-token="token-10"></div>
                    </div>
                </div>

                <div class="player-input">
                    <label for="player2-name">Player 2:</label>
                    <input type="text" id="player2-name" placeholder="Enter name" maxlength="15">

                    <label class="token-label">Choose Token:</label>
                    <div class="token-selection" id="player2-tokens">
                        <div class="token-option" data-token="token-1"></div>
                        <div class="token-option selected" data-token="token-2"></div>
                        <div class="token-option" data-token="token-3"></div>
                        <div class="token-option" data-token="token-4"></div>
                        <div class="token-option" data-token="token-5"></div>
                        <div class="token-option" data-token="token-6"></div>
                        <div class="token-option" data-token="token-7"></div>
                        <div class="token-option" data-token="token-8"></div>
                        <div class="token-option" data-token="token-9"></div>
                        <div class="token-option" data-token="token-10"></div>
                    </div>
                </div>
            </div>
            <button id="start-game-button">Start Game</button>
        </div>

        <div id="game-screen" class="game-screen hidden">
            <div class="game-board">
                <div class="path-container">
                    <!-- Game path will be generated here -->
                </div>

                <div class="players-container">
                    <!-- Player tokens will be here -->
                </div>

                <div class="dino-container">
                    <!-- T-Rex will be here -->
                </div>
            </div>

            <div class="game-controls">
                <div class="player-info">
                    <div id="current-player">Player 1's turn</div>
                    <div id="dice-result"></div>
                    <div id="game-message"></div>
                </div>

                <button id="roll-button">Roll Dice</button>
                <button id="restart-button">Restart Game</button>
            </div>
        </div>

        <!-- Confetti container for win animation -->
        <div id="confetti-container" class="confetti-container"></div>
    </div>

    <script src="game.js"></script>
    <script>
        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
