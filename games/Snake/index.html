<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Arcade Games Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
            <div class="high-score-container">
                High Score: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <div class="mobile-controls">
                <button id="upBtn">↑</button>
                <div class="horizontal-controls">
                    <button id="leftBtn">←</button>
                    <button id="rightBtn">→</button>
                </div>
                <button id="downBtn">↓</button>
            </div>
            <div class="game-buttons">
                <button id="startBtn" class="start-button">Start Game</button>
                <button id="pauseBtn" class="pause-button">Pause</button>
            </div>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    <!-- Load scripts at the end of body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="game.js"></script>
    <script>
        // Initialize game after all resources are loaded
        window.addEventListener('load', () => {
            if (typeof Howl !== 'undefined') {
                window.game = new SnakeGame();
            } else {
                console.error('Howler.js failed to load. Please check your internet connection.');
                alert('Failed to load required resources. Please refresh the page.');
            }
        });
    </script>
</body>
</html>
