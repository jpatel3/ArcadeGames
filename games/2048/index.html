<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Number Swiping Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <meta name="theme-color" content="#faf8ef">
    <meta name="description" content="2048 - A fun number swiping game where you combine numbers to reach 2048!">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZFSM3MMX2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KZFSM3MMX2');
    </script>
</head>
<body>
    <div class="game-container">
        <!-- Audio Elements -->
        <audio id="backgroundMusic" loop>
            <source src="assets/sounds/background-music.mp3" type="audio/mpeg">
        </audio>
        <audio id="moveSound">
            <source src="assets/sounds/move.mp3" type="audio/mpeg">
        </audio>
        <audio id="mergeSound">
            <source src="assets/sounds/merge.mp3" type="audio/mpeg">
        </audio>
        <audio id="gameOverSound">
            <source src="assets/sounds/game-over.mp3" type="audio/mpeg">
        </audio>
        <audio id="winSound">
            <source src="assets/sounds/win.mp3" type="audio/mpeg">
        </audio>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <button id="toggleMusic" class="icon-button">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="toggleSound" class="icon-button">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h1>2048</h1>
            <p class="subtitle">Number Swiping Game</p>
            <div class="player-setup">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="startGame" class="primary-button">Start Game</button>
            </div>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>Use arrow keys or swipe to move numbers</p>
                <p>Combine same numbers to create bigger ones</p>
                <p>Try to reach 2048!</p>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-header">
                <div class="score-container">
                    <div class="score-box">
                        <span class="label">Score</span>
                        <span id="score">0</span>
                    </div>
                    <div class="best-score-box">
                        <span class="label">Best</span>
                        <span id="bestScore">0</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="newGame" class="secondary-button">New Game</button>
                    <button id="undoMove" class="secondary-button" disabled>
                        <i class="fas fa-undo"></i> Undo
                    </button>
                </div>
            </div>

            <div class="game-content">
                <div class="game-main">
                    <div class="game-board">
                        <div class="grid-container">
                            <!-- Grid cells will be generated by JavaScript -->
                        </div>
                    </div>
                </div>

                <div class="leaderboard">
                    <h2>Leaderboard</h2>
                    <div id="leaderboardList" class="leaderboard-list">
                        <!-- Leaderboard entries will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <h2>Game Over!</h2>
            <div class="final-score">
                <span>Final Score:</span>
                <span id="finalScore">0</span>
            </div>
            <div class="player-name">
                <span>Player:</span>
                <span id="playerNameDisplay"></span>
            </div>
            <button id="playAgain" class="primary-button">Play Again</button>
            <button id="mainMenu" class="secondary-button">Main Menu</button>
        </div>

        <!-- Win Screen -->
        <div id="winScreen" class="screen hidden">
            <h2>Congratulations!</h2>
            <p>You've reached 2048!</p>
            <div class="final-score">
                <span>Final Score:</span>
                <span id="winFinalScore">0</span>
            </div>
            <div class="player-name">
                <span>Player:</span>
                <span id="winPlayerNameDisplay"></span>
            </div>
            <button id="continuePlaying" class="primary-button">Continue Playing</button>
            <button id="winMainMenu" class="secondary-button">Main Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
