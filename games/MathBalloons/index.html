<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Balloons - Fun Addition Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="A fun educational math game where you add numbers shown in colorful balloons!">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZFSM3MMX2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KZFSM3MMX2');
    </script>
</head>
<body>
    <div class="game-container">
        <!-- Audio Elements -->
        <audio id="pop-sound">
            <source src="assets/sounds/pop.mp3" type="audio/mpeg">
        </audio>
        <audio id="correct-sound">
            <source src="assets/sounds/correct.mp3" type="audio/mpeg">
        </audio>
        <audio id="incorrect-sound">
            <source src="assets/sounds/incorrect.mp3" type="audio/mpeg">
        </audio>
        <audio id="background-music" loop>
            <source src="assets/sounds/background.mp3" type="audio/mpeg">
        </audio>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <button id="toggle-music" class="icon-button">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="toggle-sound" class="icon-button">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>

        <!-- Balloons Container (moved outside screens) -->
        <div id="balloons-container" class="hidden">
            <!-- Balloons will be generated by JavaScript -->
        </div>

        <!-- Game Header (moved outside screens) -->
        <div id="game-header" class="game-header hidden">
            <button id="new-game" class="secondary-button">New Game</button>
            <div class="score-container">
                <div class="score-box">
                    <span class="label">Score</span>
                    <span id="score">0</span>
                </div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Math Balloons</h1>
            <p class="subtitle">Fun Addition Game</p>
            <div class="player-setup">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                <button id="start-button" class="primary-button">Start Game</button>
            </div>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>Add the numbers shown in the balloons</p>
                <p>Get 10 points for each correct answer!</p>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-content">
                <div class="answer-section">
                    <input type="number" id="answer" placeholder="?" min="0" max="40">
                    <button id="check-answer" class="primary-button">Check Answer</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <div class="final-score">
                <span>Final Score:</span>
                <span id="final-score">0</span>
            </div>
            <div class="player-name">
                <span>Player:</span>
                <span id="player-name-display"></span>
            </div>
            <button id="play-again-button" class="primary-button">Play Again</button>
            <button id="main-menu-button" class="secondary-button">Main Menu</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
